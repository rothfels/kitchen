<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-background-dark tabs-color-assertive">

    <ion-tab title="Recipes" icon="ion-funnel" href="#/tab/recipes">
        <ion-nav-view name="tab-recipes"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Kitchen" icon="ion-egg" href="#/tab/kitchen">
        <ion-nav-view name="tab-kitchen"></ion-nav-view>
    </ion-tab>

    <ion-tab hidden="{{auth}}" title="Login" icon="ion-cloud" href="#/tab/login">
        <ion-nav-view name="tab-login"></ion-nav-view>
    </ion-tab>

    <ion-tab hidden="{{!auth}}" title="Account" icon="ion-cloud" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>

</ion-tabs>
